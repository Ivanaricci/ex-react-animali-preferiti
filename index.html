<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <script type="text/babel">
        const { useState } = React;

        const ListaAnimali = () => {
            const [animali, setAnimali] = useState([])
            const animalsChoices = ["Cane", "Gatto", "Coniglio", "Leone", "Tigre"];

            const addAnimali = () => {
                const randomIndex = Math.floor(Math.random() * animalsChoices.length);
                const nuovoAnimale = animalsChoices[randomIndex];
                setAnimali([...animali, nuovoAnimale])
            }

            return (
                <div>
                    <button onClick={addAnimali}>Aggiungi animale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {animali.map((a, index) => (
                                <li key={index}>{a}</li>
                            ))}
                        </ul>
                    </details>
                </div>
            )
        }

        const root = ReactDOM.createRoot(document.querySelector(".lista-animali"));
        root.render(<ListaAnimali />)
    </script>
</body>

</html>
