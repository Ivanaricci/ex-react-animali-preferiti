<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>


    <script type="text/babel">
        const { useState } = React;


        function Modal({ title, content, show = false, onClose = () => { }, onConfirm = () => { } }) {
            if (!show) return null;

            return ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <div className="modal-content">{content}</div>
                        <div className="modal-actions">
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>Conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            );
        }


        function ListaAnimali() {
            const [animali, setAnimali] = useState([]);
            const [showModal, setShowModal] = useState(false);
            const [newAnimal, setNewAnimal] = useState("");

            const handleAddClick = () => setShowModal(true);

            const handleClose = () => {
                setShowModal(false);
                setNewAnimal("");
            }

            const handleConfirm = () => {
                if (newAnimal.trim() !== "") {
                    setAnimali(prev => [...prev, newAnimal.trim()]);
                }
                handleClose();
            }

            const modalContent = (
                <input
                    type="text"
                    value={newAnimal}
                    onChange={e => setNewAnimal(e.target.value)}
                    placeholder="Nome animale"
                />
            );

            return (
                <div>
                    <button onClick={handleAddClick}>Aggiungi animale</button>
                    <details style={{ marginTop: '1rem' }}>
                        <summary>Animali</summary>
                        <ul>
                            {animali.map((a, i) => <li key={i}>{a}</li>)}
                        </ul>
                    </details>

                    <Modal
                        title="Aggiungi un nuovo animale"
                        content={modalContent}
                        show={showModal}
                        onClose={handleClose}
                        onConfirm={handleConfirm}
                    />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.querySelector(".lista-animali"));
        root.render(<ListaAnimali />);
    </script>
</body>

</html>
